<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Film Festival</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="logo-header">
        <img src="img/header.webp" alt="logo" />
      </div>
      <nav>Films Event Tickets Venues</nav>
      <div class="img-introduction">
        <img src="img/image.webp" alt="" />
      </div>
    </header>
    <main>
      <div class="programme-exploration">
        <h1>
          Explore the <br />
          programme
        </h1>
        <div class="article-container">
        <div class="strands-article">
          <img src="img/strands.webp" alt="sand" />
          <h3>Strands</h3>
          <p>
            What are you in the mood for? Our programmers’ carefully chosen
            suggestions to get your emotions...
          </p>
        </div>
      </div>
      <div class="article-container">
        <div class="series-article">
          <img src="img/series.webp" alt="people" />
          <h3>Series</h3>
          <p>
            Discover your next obsession! This year’s programme showcases the
            best in new series and television…
          </p>
        </div>
      </div>
    </main>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
